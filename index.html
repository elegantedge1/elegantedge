<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong style="font-family:brush script mt,cursive;">Dear Olivia(Mithhu),</strong>
                        <p><pre style="font-family:brush script mt,cursive;">
                                  Wishing you a best of luck 
        for upcomming exams.I am certain about the fact
         that you are gonna score wellðŸ’•ðŸ’•.             
                        </pre> </p>
                    </div>
                </div>
            </div>
            <div class="heart" ></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
